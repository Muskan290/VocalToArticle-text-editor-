<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vocal To Article</title>
</head>
<body>
    <div class="conatiner">
        <h4>Vocal To Local</h4>
        <h6>An awesome text editor that turns your voice into words!</h6>
        <div class="controls">
            <div class="main-controls">
                
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" data-bs-toggle = "dropdown">
                        File
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item">New</button>
                        <button class="dropdown-item">Save as text</button>
                        <button class="dropdown-item">Save as pdf</button>

                    </div>
                </div>
                <input type="text">
            </div>
            <div>
                <button class="buttons format" id="bold">b</button>
                <button class="buttons format" id="underline">u</button>
                <button class="buttons format" id="italic">i</button>
                <button class="buttons script" id="subscript">subscript</button>
                <button class="buttons script" id="superscript">superscript</button>
                <button class="buttons align" id="justifyLeft">justify-left</button>
                <button class="buttons align" id="justifyRight">justify-right</button>
                <button class="buttons align" id="justifyCenter">justify-center</button>
                <button class="buttons" id="undo">undo</button>
                <button class="buttons" id="redo">redo</button>
                <select class="buttons" id="fontName">font</select>
                <select class="buttons" id="fontSize">size</select>
                <input type="color" class="buttons" id="foreColor"></input>
            </div>
        </div>
        <div id="text-input" contenteditable="true" spellcheck="false">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi nesciunt eius sed autem laudantium deleniti quidem incidunt nihil doloremque excepturi. Dolorum facilis dolorem dicta sit nostrum quas porro pariatur id!</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
