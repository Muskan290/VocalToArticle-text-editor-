<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Vocal To Article</title>
</head>
<body>
    <div class="conatiner">
        <h4>Vocal To Local</h4>
        <h6>An awesome text editor that turns your voice into words!</h6>
        <div class="controls">
            <div class="main-controls">
                
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" data-bs-toggle = "dropdown">
                        File
                    </button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item">New</button>
                        <button class="dropdown-item">Save as text</button>
                        <button class="dropdown-item">Save as pdf</button>

                    </div>
                </div>
                <input type="text">
            </div>
            <div>
                <button class="buttons format" id="bold-button">b</button>
                <button class="buttons format" id="underline-button">u</button>
                <button class="buttons format" id="italic-button">i</button>
                <button class="buttons script" id="subscript-button">subscript</button>
                <button class="buttons script" id="superscript-button">superscript</button>
                <button class="buttons align" id="justify-left-button">justify-left</button>
                <button class="buttons align" id="justify-right-button">justify-right</button>
                <button class="buttons align" id="justify-center-button">justify-center</button>
                <button class="buttons" id="undo-button">undo</button>
                <button class="buttons" id="redo-button">redo</button>
                <button class="buttons" id="font-name-button">font</button>
                <button class="buttons" id="font-size-button">size</button>
                <input type="color" class="buttons" id="color_button"></input>
            </div>
        </div>
        <div id="content" contenteditable="true" spellcheck="false">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi nesciunt eius sed autem laudantium deleniti quidem incidunt nihil doloremque excepturi. Dolorum facilis dolorem dicta sit nostrum quas porro pariatur id!</div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
